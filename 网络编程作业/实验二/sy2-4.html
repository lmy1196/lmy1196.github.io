<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
</head>

<body>
	<form action="" method="post" name="form1">
		<h2 style="text-align: center">会员注册</h2>
		<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
			<tr>
				<td width="100" height="20" align="right">姓名</td>
				<td width="400" height="20" align="left">
					<input type="text" name="username" id="username" size="12" maxlength="12"/>*
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">密码</td>
				<td width="400" height="20" align="left">
					<input type="password" name="pass" id="pass" size="12" maxlength="12"/>*
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">手机号</td>
				<td width="400" height="20" align="left">
					<input type="number" name="phone" id="phone" size="20" maxlength="20"/>*
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">邮箱</td>
				<td width="400" height="20" align="left">
					<input type="email" name="email" id="email" size="20" maxlength="20"/>*
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">性别</td>
				<td width="400" height="20" align="left">
					<input type="radio" name="sex" value="男" checked/>男
					<input type="radio" name="sex" value="女" checked/>女
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">技术</td>
				<td width="400" height="20" align="left">
					<input type="radio" name="skill" value="java" checked/>java
					<input type="radio" name="skill" value="Jsp" checked/>Jsp
					<input type="radio" name="skill" value="Serlvet" checked/>Serlvet
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">日期</td>
				<td width="400" height="20" align="left">
					<input type="data" name="data" id="email" size="30"/>*
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">喜欢的颜色</td>
				<td width="400" height="20" align="left">
					<input type="color" name="color" id="color" size="20"/>*
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">国家</td>
				<td width="400" height="20" align="left">
					<select name="country">
						<option value="中国">中国</option>
						<option value="美国">美国</option>
						<option value="韩国">韩国</option>
						<option value="俄罗斯">俄罗斯</option>
						<option value="日本">日本</option>
						<option value="德国">德国</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">留言</td>
				<td width="400" height="20" align="left">
					<textarea name="message" cols="50" rows="5"/>请输入您的留言信息...</textarea>
				</td>
			</tr>
			<tr>
				<td height="20" colspan="2">
					<input type="submit" name="Submit" value="提交"/>
					<input type="submit" name="Submit2" value="重写"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>

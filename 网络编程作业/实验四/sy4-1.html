<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="../../css/sy4-1.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div>
		<p>div->box,包含下面三部分div(header,main,footer),布局网页宽度和居中</p>
		<div id="header">
			<p style="color: yellow">div->header 包含下面三个div 布局头部高度和主要背景</p>
			<div id="logo"><span>div->id=logo</span></div>
			<div id="banner"><span style="color: white">div->id=banner</span></div>
			<div id="menu"><span style="color: white">div->id=menu</span></div>
		</div>
		<div id="main">
			<p style="color: white;text-align: left">div->id=main 包含下面两个div(sidebar,content)</p>
			<div id="sidebar"><span style="color: white">div->id=sidebar</span></div>
			<div id="content"><span style="color: white">div->id=content</span></div>
		</div>
		<div id="footer"><p style="color: white">div->id=footer</p></div>
	</div>
</body>
</html>

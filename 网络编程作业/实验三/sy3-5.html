<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>用户登录</title>
<link href="../../css/sy3-5.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login">
  <h2>用户登录</h2>
  <div class="content">
    <form action="" method="post">
      <div class="frm_cont username">用户名：
        <label for="username"></label>
        <input type="text" name="username" id="username" />
      </div>
      <div class="frm_cont password">密&nbsp;&nbsp;码：
        <label for="password"></label>
        <input type="password" name="password" id="password" />
      </div>
      <div class="btns">
        <input type="submit" name="button1" id="button1" value="登录" />
        <input type="button" name="button2" id="button2" value="注册" />
      </div>
    </form>
  </div>
</div>
</body>
</html>

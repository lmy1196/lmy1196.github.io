<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hr标签</title>
</head>

<body>
	<p>水平线一（高为10，宽为300，红色，左对齐）</p>
	<hr align="left" size="10px" width="300px" color="red"/>
	<p style="text-align: center">水平线二（高为2，宽为300，蓝色，居中）</p>
	<hr align="center" size="2px" width="300px" color="#000ff"/>
	<p>水平线三（高为20，宽为300，紫色，右对齐）</p>
	<hr align="right" size="20px" width="300px" color="purple"/>
	<p>水平线一（高为10，宽为300，红色，左对齐）</p>
	<hr style="background-color: red;width: 300px;height: 10px;margin-left: 0"/>
	<p style="text-align: center">水平线二（高为2，宽为300，蓝色，居中）</p>
	<hr style="margin-bottom: 0;background-color: blue;width: 300px;height: 2px"/>
	<p>水平线三（高为20，宽为300，紫色，右对齐）</p>
	<hr style="margin-right: 0;background-color: purple;width: 300px;height: 20px"/>
</body>
</html>
